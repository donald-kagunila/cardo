<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cardo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet">

	<link rel="stylesheet" href="css/cardo.css">
</head>
<body>

	<div class="container" style="margin-top: 20px;">

		<div class="row mt-20">
			<div class="col-md-12">
				<p>Basic Cards</p>
			</div>
		</div>


		<div class="row">
			<div class="col-md-3">
				<div class="c-card">
					<p>I am a simple card, I can be used to present a bunch of texts</p>
				</div>
			</div>

			<div class="col-md-3">
				<div class="c-card c-teal">
					<p>I am a simple card, I can be used to present a bunch of texts</p>
				</div>
			</div>


			<div class="col-md-3">
				<div class="c-card c-teal c-border">
					<p>I am a simple card, I can be used to present a bunch of texts</p>
				</div>
			</div>

			<div class="col-md-3">
				<div class="c-card c-teal c-border c-round">
					<p>I am a simple card, I can be used to present a bunch of texts</p>
				</div>
			</div>
		</div>


		


		
	</div>
	
</body>
</html>
