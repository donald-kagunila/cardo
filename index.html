<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cardo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="css/cardo.css">
</head>
<body>


	<header>
		<nav class="navbar fixed-top navbar-expand-lg navbar-light">
			<div class="navbar-brand">
				<a href="" class="brand-logo navbar-brand">Cardo</a>
			</div>
		</nav>
	</header>

	<article>
		<section class="basic-cards">
			<div class="container">

				<div class="row mt-20">
					<div class="col-md-12">
						<p>Basic Cards</p>
					</div>
				</div>


				<div class="row">
					<div class="col-md-3">
						<div class="c-card">
							<p>I am a simple card, I can be used to present a bunch of texts</p>
						</div>
					</div>

					<div class="col-md-3">
						<div class="c-card c-teal">
							<p>I am a simple card, I can be used to present a bunch of texts</p>
						</div>
					</div>


					<div class="col-md-3">
						<div class="c-card c-teal c-border">
							<p>I am a simple card, I can be used to present a bunch of texts</p>
						</div>
					</div>

					<div class="col-md-3">
						<div class="c-card c-teal c-border c-round">
							<p>I am a simple card, I can be used to present a bunch of texts</p>
						</div>
					</div>
				</div>		
			</div>
		</section>
	</article>
	

	
</body>
</html>
